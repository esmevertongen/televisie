<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header met Iconen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* HEADER */
    #header-container {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #00273e;
      height: 80px;
      box-shadow: 0 2px 2px rgba(255, 255, 255, 0.264);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* POWER ICON */
    .power-button {
      position: absolute;
      left: 0;
      padding-left: 80px;
      z-index: 1100;
    }

    .power-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* LIGHT ICON */
    .light-button {
      position: absolute;
      right: 0;
      padding-right: 80px;
      z-index: 1100;
      padding-top: 5px;
    }

    .light-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* BUTTONS */
    .button-wrapper {
      display: flex;
      gap: 15px;
    }

    .flight-button {
      background-color: #ffffff;
      color: #00273e;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      text-decoration: none;
    }

    .flight-button:hover {
      background-color: #e0e0e0;
    }

    /* CONTENT */
    .content {
      margin-top: 100px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="header-container">
    <div class="power-button">
      <!-- Power SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 8.08 19 9.95 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.05 1.01-3.92 2.59-5.41L6.17 5.17C4.23 7.1 3 9.45 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.55-1.23-4.9-3.17-6.83z"/>
      </svg>
    </div>

    <div class="button-wrapper">
      <a href="index.html" class="flight-button">Vlucht naar Java</a>
      <a href="vlucht2.html" class="flight-button">Vlucht naar Yangtze-delta</a>
      <a href="vlucht3.html" class="flight-button">Vlucht naar Blatten</a>
    </div>

    <div class="light-button">
      <!-- Lightbulb SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 21h6v-1H9v1zm3-19C7.92 2 4 5.92 4 10c0 2.52 1.21 4.77 3.09 6.22L7 18c0 .55.45 1 1 1h8c.55 0 1-.45 1-1l-.09-1.78C18.79 14.77 20 12.52 20 10c0-4.08-3.92-8-8-8zm0 14c-2.21 0-4-1.79-4-4 0-1.66 1.07-3.07 2.55-3.68.29-.12.45-.42.37-.72-.07-.28-.34-.47-.63-.47-.09 0-.18.02-.26.05C7.83 7.57 6.5 8.72 6.5 10.25c0 2.21 1.79 4 4 4s4-1.79 4-4c0-1.53-1.33-2.68-2.53-2.57-.09-.03-.17-.05-.26-.05-.29 0-.56.19-.63.47-.08.3.08.6.37.72C13.93 6.93 15 8.34 15 10c0 2.21-1.79 4-4 4z"/>
      </svg>
    </div>
  </div>

</body>
</html>
